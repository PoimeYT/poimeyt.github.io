<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Combined Overlays</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none; /* prevents accidental interaction */
    }
  </style>
</head>
<body>
  <iframe src="https://overlay1.example.com"></iframe>
  <iframe src="https://overlay2.example.com"></iframe>
  <iframe src="https://overlay3.example.com"></iframe>
</body>
</html>
